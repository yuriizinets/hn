<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ (await .Story).Title }} - Hacker News</title>
    <link rel="stylesheet" href="/static/css/tailwind.min.css">
</head>
<body class="dark:bg-black pb-16">
    <!-- Navbar -->
    <div class="pt-2 md:pt-0 max-w-screen-md mx-auto">
        {{ template "CNavbar" await .Navbar }}
    </div>
    <!-- Story -->
    <div class="pt-2 max-w-screen-md mx-auto">
        <div class="px-4">
            {{ template "CFeedStory" await .Story }}
        </div>
    </div>
    <!-- Comments -->
    <div class="pt-2 max-w-screen-md mx-auto">
        <div class="px-4">
            {{ template "CFeedComments" await .Comments }}
        </div>
    </div>
    <!-- GitHub floating button -->
    <a href="https://github.com/yuriizinets/hn" class="fixed right-5 bottom-5 w-8 h-8 text-gray-300 hover:text-white">

</html>
