{{ define "CFeed" }}
<div {{ state . }} name="CFeed" class="flex flex-col gap-2">
    {{ range .Stories }}
        <div class="py-2">
            {{ template "CFeedStory" await . }}
        </div>
    {{ end }}
    {{ if lt (len .Stories) 480 }}
        <div class="py-2 flex items-center justify-center">
            <button onclick="Action(this, 'Load')" class="ml-7 flex items-center gap-1 text-sm text-blue-500">
                Load more ...
                <div class="ml-2 w-5 h-5">
                    <svg class="h-5 w-5 animate-spin hidden" ssa:oncall.display="block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </button>
        </div>
    {{ end }}
</div>
{{ end }}
